<!doctype html>
<html lang="da">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tilføj Opskrift – Nordisk Smag</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<link rel="icon" type="image/png" href="images/favicon.svg">

<body>
    <!-- Header -->
    <header class="site-header">
        <a href="login.html" class="login-link">Log på</a>
        <div class="logo">
            <img src="images/logo.png" alt="NORDISK SMAG logo">
        </div>
        <h1 class="site-title">NORDISK SMAG</h1>
        <button class="burger" id="burger" aria-label="Menu">
            <i class="fas fa-bars"></i>
        </button>
        <nav class="main-nav" id="nav">
            <a href="index.html">Forside</a>
            <a href="recipes.html">Opskrifter</a>
            <a href="form.html" class="active">Tilføj opskrift</a>
        </nav>
    </header>

    <!-- Main content -->
    <main class="form-page">
        <section class="form-hero">
            <h1>Tilføj en ny opskrift</h1>
            <p>Udfyld formularen nedenfor for at oprette en ny opskrift. Alle felter er påkrævede.</p>
        </section>

        <section class="form-container">
            <form id="new-recipe-form" class="recipe-form">
                <div class="form-group">
                    <label for="title">Navn på opskrift:</label>
                    <input type="text" id="title" name="title" required minlength="3" placeholder="Fx Rugbrødssandwich">
                </div>

                <div class="form-group">
                    <label for="description">Beskrivelse:</label>
                    <textarea id="description" name="description" required minlength="10"
                        placeholder="Kort beskrivelse af opskriften"></textarea>
                </div>

                <div class="form-group">
                    <label for="ingredients">Ingredienser (komma-separeret):</label>
                    <input type="text" id="ingredients" name="ingredients" required
                        placeholder="Fx rugbrød, laks, spinat">
                </div>

                <div class="form-group">
                    <label for="instructions">Fremgangsmåde:</label>
                    <textarea id="instructions" name="instructions" required
                        placeholder="Beskriv trin for trin"></textarea>
                </div>

                <div class="form-group">
                    <label for="mealType">Måltidstype:</label>
                    <select id="mealType" name="mealType" required>
                        <option value="">Vælg...</option>
                        <option value="Breakfast">Morgenmad</option>
                        <option value="Lunch">Frokost</option>
                        <option value="Dinner">Aftensmad</option>
                        <option value="Dessert">Dessert</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="prepTime">Forberedelsestid (minutter):</label>
                    <input type="number" id="prepTime" name="prepTime" min="1" required>
                </div>

                <button type="submit" class="btn-submit">Tilføj opskrift</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <div class="footer-logo">
                    NORDISK <br>
                    <span>SMAG</span>
                </div>
                <div class="footer-links">
                    <a href="#">Om os</a>
                    <a href="#">Kontakt</a>
                    <a href="#">Job</a>
                </div>
            </div>

            <div class="footer-right">
                <div class="newsletter">
                    <label for="email">Nyhedsbrev:</label>
                    <input type="email" id="email" placeholder="Email">
                    <button>SIGN UP</button>
                </div>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                    <a href="#"><i class="fas fa-rss"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Script for burger menu -->
    <script>
        const burger = document.getElementById('burger');
        const nav = document.getElementById('nav');
        burger.addEventListener('click', () => {
            nav.classList.toggle('show');
            burger.classList.toggle('active');
            burger.innerHTML = burger.classList.contains('active')
                ? '<i class="fas fa-times"></i>'
                : '<i class="fas fa-bars"></i>';
        });
    </script>
</body>

</html>
